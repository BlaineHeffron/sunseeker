<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A825"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </linearGradient>
  </defs>

  <!-- Sun rays -->
  <g fill="url(#rayGradient)">
    <rect x="60" y="8" width="8" height="20" rx="4"/>
    <rect x="60" y="100" width="8" height="20" rx="4"/>
    <rect x="8" y="60" width="20" height="8" rx="4"/>
    <rect x="100" y="60" width="20" height="8" rx="4"/>
    <rect x="22" y="22" width="8" height="20" rx="4" transform="rotate(45 26 32)"/>
    <rect x="98" y="22" width="8" height="20" rx="4" transform="rotate(-45 102 32)"/>
    <rect x="22" y="86" width="8" height="20" rx="4" transform="rotate(-45 26 96)"/>
    <rect x="98" y="86" width="8" height="20" rx="4" transform="rotate(45 102 96)"/>
  </g>

  <!-- Sun circle -->
  <circle cx="64" cy="64" r="32" fill="url(#sunGradient)"/>

  <!-- Simple face - friendly sun -->
  <circle cx="54" cy="58" r="4" fill="#FFFDF7"/>
  <circle cx="74" cy="58" r="4" fill="#FFFDF7"/>
  <path d="M52 72 Q64 82 76 72" stroke="#FFFDF7" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
